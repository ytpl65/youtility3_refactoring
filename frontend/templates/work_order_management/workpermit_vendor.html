<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            table-layout: auto;
        }
        td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
            color: #202124;
        }
        .bgy {
            background-color: #eaf1fb !important;
            font-weight: normal;
        }   

        .ybtn-success {
            background-color:rgb(95 179 0);
            text-decoration: none;
            padding: 5px;
            border-radius: 5px;
            color: white !important;
        }

        .ybtn-warn {
            background-color: rgb(255, 166, 92);
            text-decoration: none;
            padding: 5px;
            color: white !important;
            border-radius: 5px;
        }

        .ybtn-prime {
            background-color:linear-gradient(180deg, #a3ff6b 0%, #55ff2a 100%);
            text-decoration: none;
            padding: 5px;
            border-radius: 2px;
            color: white !important;
            border-radius: 4px;
        }
        .text-center {
            text-align: center;
        }
        .fw-bold {
            font-weight: bold;
        }
    </style>
</head>
