<!DOCTYPE html>
<html lang="en">
<head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    tr > td:first-child {
        background-color: #eaf1fb;
        text-align: left;
        padding: 8px;
        border: 1px solid #ddd;
        color: black;
    }

    td {
        padding: 8px;
        border: 1px solid #ddd;
        text-align: left;
    }
    p.text-muted{
        color: rgba(24, 24, 24, 0.589);
    }
</style>
</head>
<body>
    <p>{{ subject }}</p>
    <br>
    <table>
        <tr>
        <td>Reminder For</td><td>{{ job }}</td>
        </tr>
        <tr>
        <td>Scheduled Date</td><td>{{ plandateime }}</td>
        </tr>
        <tr>
        <td>Site</td><td>{{ sitename }}</td>
        </tr>
        <tr>
        <td>Description</td><td>{{ jobdesc }}</td>
        </tr>
        <tr>
        <td>Created By</td><td>{{ creator }}</td>
        </tr>
        <tr>
        <td>Last Modified By</td><td>{{ modifier }}</td>
        </tr>
    </table>
    <br>
    <p class="text-muted"><i>This is an auto-generated email. Please do not reply.</i></p>
</body>
</html>
